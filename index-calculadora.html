<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .botoes{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>

        <div class="botoes">
            <button onclick="appedNumero('7')">7</button>
            <button onclick="appedNumero('8')">8</button>
            <button onclick="appedNumero('9')">9</button>
            <button onclick="appedNumero('*')">*</button>

            <button onclick="appedNumero('4')">4</button>
            <button onclick="appedNumero('5')">5</button>
            <button onclick="appedNumero('6')">6</button>
            <button onclick="appedNumero('-')">-</button>

            <button onclick="appedNumero('1')">1</button>
            <button onclick="appedNumero('2')">2</button>
            <button onclick="appedNumero('3')">3</button>
            <button onclick="appedNumero('+')">+</button>

            <button onclick="appedNumero('')"></button>
            <button onclick="appedNumero('0')">0</button>
            <button onclick="appedNumero('')"></button>
            <button onclick="appedNumero('=')">=</button>
        </div>
    </div>
    
</body>
</html>
